<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="heywords" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PMS</title>
</head>
<body>
    <div class="cruds">
        <div class="head">
            <h2>Brand</h2>
            <p>PRODUCT MANAGMENT SYSTEM</p>
        </div>

        <div class="inputs">
            <input type="text" id="title" placeholder="Product Name">
            <div class="price">
                <input onkeyup="gettotal()" type="number" id="price" placeholder="price">
                <input onkeyup="gettotal()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="gettotal()" type="number" id="ads" placeholder="ads">
                <input onkeyup="gettotal()" type="number" id="descount" placeholder="descount">
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="count/100">
            <input type="text" id="category" placeholder="Product Category">
            <button id="submit">Create Product</button>
        </div>

        <div class="outputs">
            <div class="search">
                <input onkeyup="searchdata(this.value)" type="text" id="search" placeholder="search">
                <div class="btnsearch">
                    <button onclick="getsearchid(this.id)" id="searchtitle">Search By Title</button>
                    <button onclick="getsearchid(this.id)" id="searchcategory">Search By Category</button>
                </div>
            </div>

            <div id="deleteAll"></div>

            <table>
                <tr>
                    <th>id</th>
                    <th>Name</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>descount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
